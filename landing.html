<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v6.5.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="landing.css">
    <script src="landing.js"></script>
    <title>Quizzie</title>
</head>
<body>
    <header>
        <h1>Quizzie</h1>
    </header>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
        <header>Menu</header>
        <a href="#">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </a>
        <a href="#" class="active">
            <i class="fa-solid fa-scroll"></i>
            <span>Quiz #1</span>
        </a>
        <a href="#">
            <i class="fa-solid fa-scroll"></i>
            <span>Quiz #2</span>
        </a>
        <a href="#">
            <i class="fa-solid fa-scroll"></i>
            <span>Quiz #3</span>
        </a>
    </div>

    <div class="center-container">
        <button class="startknop" onclick="startQuiz()">Start de quiz</button>
    </div>

    <div class="container" style="left: 100px;" onclick="selectImage(1)">
        <img src="header.png" alt="img 1">
        <p class="quiz-description"></p> 
    </div>
    
    <div class="container" style="left: 500px;" onclick="selectImage(2)">
        <img src="header.png" alt="img 2">
        <p class="quiz-description"></p> 
    </div>
    
    <div class="container" style="left: 900px;" onclick="selectImage(3)">
        <img src="header.png" alt="img 3">
        <p class="quiz-description"></p> 
    </div>
    
    
    

</body>
<script></script>
</html>
